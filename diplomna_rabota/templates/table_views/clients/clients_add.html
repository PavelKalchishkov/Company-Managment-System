{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Client</title>
  <link rel="stylesheet" href="{% static 'clients_page/add_client.css' %}">
</head>
<body>
  <h2>Create Client</h2>

  <form method="POST" class="client-form">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="form-error">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <div class="form-buttons">
      <button type="submit" class="submit-btn">Create</button>
      <a href="{% url 'clients_view' %}" class="cancel-btn">Cancel</a>
    </div>
  </form>
</body>
</html>
