{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main_style.css' %}">
    <title>Main Page</title>
</head>
<body>
    {% if user_authenticated %}
        <a href="{% url 'vendors_add_view' %}">Create vendor</a>  
        {% for vendor in vendors %}
            <div class="vendor">
            <h2>{{ vendor.name }}</h2>
            <h2>{{ vendor.phone_number }}</h2>
            <p>{{ vendor.additional_information }}</p>
            <a href="{% url 'vendors_update_view' pk=vendor.id%}">Update vendor</a>
            <a href="{% url 'vendors_delete_view' pk=vendor.id %}">Delete vendor</a>
            <h2>--------------------------</h2>
            </div>
        {% endfor %}
        
    {% endif %}
</body>
</html>
