{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'products_page/add_product.css' %}">
    <title>Update Product</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <h2>{% trans 'Update Product' %}</h2>
    <form method="POST" class="product-form">
  {% csrf_token %}

  <div class="form-group">
    <label for="id_name">{% trans 'Name' %}</label>
    {{ form.name }}
  </div>

  <div class="form-group">
    <label for="id_price">{% trans 'Price' %}</label>
    {{ form.price }}
  </div>

  <div class="form-group">
    <label for="id_length">{% trans 'Length' %}</label>
    {{ form.length }}
  </div>

  <div class="form-group">
    <label for="id_weight">{% trans 'Weight' %}</label>
    {{ form.weight }}
  </div>

  <div class="form-group">
    <label for="id_color">{% trans 'Color' %}</label>
    {{ form.color }}
  </div>

  <div class="form-group">
    <label for="id_vendor">{% trans 'Vendor' %}</label>
    {{ form.vendor }}
  </div>

  <div class="form-buttons">
    <button type="submit" class="submit-btn">{% trans 'Update' %}</button>
    <a href="{% url 'products_view' %}" class="cancel-btn">{% trans 'Cancel' %}</a>
</div>
</form>
</body>
</html>

<script>
  $(document).ready(function() {
      $('#id_vendor').select2();
  });
</script>
