{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Update Shipper</title>
  <link rel="stylesheet" href="{% static 'employees_page/add_employee.css' %}">
</head>
<body>
  <h2>Update Shipper</h2>

  <form method="POST" class="employee-form">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="form-error">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <div class="form-buttons">
      <button type="submit" class="submit-btn">Update</button>
      <a href="{% url 'shippers_view' %}" class="cancel-btn">Cancel</a>
    </div>
  </form>
</body>
</html>
