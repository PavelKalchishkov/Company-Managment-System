{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Company</title>
  <link rel="stylesheet" href="{% static 'companies_page/add_companie.css' %}">
</head>
<body>
  <h2>{% trans 'Update Company' %}</h2>

  <form method="POST" class="company-form">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-group">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div class="form-error">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <div class="form-buttons">
      <button type="submit" class="submit-btn">{% trans 'Update' %}</button>
      <a href="{% url 'companies_view' %}" class="cancel-btn">{% trans 'Cancel' %}</a>
    </div>
  </form>
</body>
</html>
