{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remove Company</title>
  <link rel="stylesheet" href="{% static 'companies_page/delete_company.css' %}">
</head>
<body>
  <div class="delete-container">
    <h1>{% trans 'Remove' %} {{ company.eik }}</h1>
    <p class="delete-warning">{% trans 'Are you sure you want to remove this company? This action cannot be undone.' %}</p>
    <form method="POST" class="delete-form">
      {% csrf_token %}
      <div class="form-buttons">
        <button type="submit" class="delete-btn">{% trans 'Remove' %}</button>
        <a href="{% url 'companies_view' %}" class="cancel-btn">{% trans 'Cancel' %}</a>
      </div>
    </form>
  </div>
</body>
</html>
