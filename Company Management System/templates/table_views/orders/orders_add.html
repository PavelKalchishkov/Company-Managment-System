{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'orders_page/add_order.css' %}">
    <title>Add Order</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>
    <h2>{% trans 'Create Order' %}</h2>
<form method="post" id="order-form">
  {% csrf_token %}
  {{ form.as_p }}

  {{ formset.management_form }}
  <h3>Products:</h3>
  <div id="formset-container">
    {% for subform in formset %}
      <div class="form-row">
        {{ subform.product.label_tag }} {{ subform.product }}
        {{ subform.quantity.label_tag }} {{ subform.quantity }}
      </div>
    {% endfor %}
  </div>

  <button type="submit">{% trans 'Save Changes' %}</button>
    <button type="button" class="cancel-button" onclick="window.location.href='{% url 'orders_view' %}'">{% trans 'Cancel' %}</button>
    <button type="button" id="add-more">{% trans 'Add More Products' %}</button>
</form>
    
<script src="{% static 'javascript/add_product_button.js' %}"></script>
</body>
</html>
