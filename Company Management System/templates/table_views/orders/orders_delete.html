{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Order</title>
    <link rel="stylesheet" href="{% static 'orders_page/delete_order.css' %}">
</head>
<body>
    <div class="delete-container">
        <h1>{% trans 'Delete Order' %} #{{ order.id }}</h1>
        <p class="delete-warning">{% trans 'Are you sure you want to delete this order? This action cannot be undone.' %}</p>
        <form method="POST" class="delete-form">
            {% csrf_token %}
            <div class="form-buttons">
                <button type="submit" class="delete-btn">{% trans 'Delete' %}</button>
                <a href="{% url 'orders_view' %}" class="cancel-btn">{% trans 'Cancel' %}</a>
            </div>
        </form>
    </div>
</body>
</html>
